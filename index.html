<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="shortcut icon" href="......." type="image/x-icon"> -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="bg-dark p-4">
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container">
          <a href="#" class="navbar-brand d-flex gap-2 align-items-center">
            <img src="./images/logo.png" alt="logo" />
            <h2 class="h4 mb-0">Weather</h2>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live Cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="bg-dark p-4">
      <div class="container">
        <div class="d-flex position-relative my-3 w-75 mx-auto">
          <input
            type="text"
            class="form-control p-2 rounded-pill"
            placeholder="Find your location ..."
            data-bs-theme="dark"
          />
          <button
            class="btn btn-primary position-absolute absolute-fix rounded-pill"
          >
            Find
          </button>
        </div>
        <div class="row my-3 g-3 d-flex align-items-center">
          <div class="col-md-4" id="currentWeather"></div>
          <div class="col-md-4" id="tomorrowWeather"></div>
          <div class="col-md-4" id="afterTomorrowWeather"></div>
        </div>
      </div>
    </section>
    <footer class="bg-dark p-4">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-7">
            <div class="d-flex position-relative my-3 mx-auto">
              <input
                type="text"
                class="form-control p-2 rounded-pill"
                placeholder="Find your location ..."
                data-bs-theme="dark"
              />
              <button
                class="btn btn-primary position-absolute absolute-fix rounded-pill"
              >
                Find
              </button>
            </div>
          </div>
          <div class="col-md-5">
            <div
              class="social-media d-flex justify-content-center align-items-center gap-3"
            >
              <a
                href="#"
                class="text-decoration-none fixed-wh rounded-circle d-flex justify-content-center align-items-center overflow-hidden"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a
                href="#"
                class="text-decoration-none fixed-wh rounded-circle d-flex justify-content-center align-items-center overflow-hidden"
                ><i class="fa-brands fa-twitter"></i
              ></a>
              <a
                href="#"
                class="text-decoration-none fixed-wh rounded-circle d-flex justify-content-center align-items-center overflow-hidden"
                ><i class="fa-brands fa-google-plus"></i
              ></a>
              <a
                href="#"
                class="text-decoration-none fixed-wh rounded-circle d-flex justify-content-center align-items-center overflow-hidden"
                ><i class="fa-brands fa-pinterest"></i
              ></a>
            </div>
          </div>
        </div>
        <p class="text-light text-center small p-2">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
